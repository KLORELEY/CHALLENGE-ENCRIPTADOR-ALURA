<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="IMÁGENES/Copia de logo2.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="STYLES/styles.css">
    <link rel="stylesheet" href="STYLES/reset.css">
</head>
<body>
    <header>
        <div class="headerimg">
            <div class="header_img">
                <img src="IMÁGENES/ALURA LOGO.jpeg" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" placeholder="Ingrese el texto aqui" required></textarea>
                <div class="terminos">
                    <img src="" alt="IMPORTANTE">
                    <p id="warning">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="Buttons">
                    <button class="btn--encriptar" type="button" onclick="encriptar()">
                    <button class="button--desencriptar" type="button" onclick="desencriptar()">
                </div> 
            </div>
       
                 

            <div class="encriptado">
                <img src="" alt="Imagen de animada">
                <div class="mensaje--encriptado" id="mensaje encriptado">
                    <h2 id="título-mensaje" > Ningún mensaje encontrado</h2>
                    <p id="parrafo"> Ingresa el texto que deseas encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" class="mensaje"></textarea>
                </div>
            </div>
        </div>
        

    </main>
    <script src="INDEX.js"></script>
    <footer class="pie-pagina">

        <a href="https://www.instagram.com/krnloreleytl/" target="_blank" rel="noopener noreferrer"><img src="IMÁGENES/Copia de instagram con letras.jpeg" class="pgn" alt="icono Instagram"></a>
        <a href="https://github.com/KLORELEY" target="_blank" rel="noopener noreferrer"><img src="IMÁGENES/github sin fondo.png" class="pgn" alt="icono GitHub"></a>
       
    </footer>
</body>

</html>
