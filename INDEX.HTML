<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Loreley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto"
            cols="30"
            rows=10
            placeholder="Ingresa eltexto aquí"
            ></textarea>
            <div clas="terminos">
                <P> SOLO LETRAS MINUSCULAS Y SIN ACENTOS.</P>
            </div>
            <div clas="botones">
                <button class="btn-encriptar" type="buttom" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                    type="button"
                    class="btn-desencriptar" 
                    value="desencriptar" 
                    onclick="desencriptar()">
                </input>
            </div>

        </div>    
        <div clas="encriptado">
            <img src="IMÁGENES/sad frog.png" alt="" id="sad-frog">
            <div clas="mensaje encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje"> Ningún mensaje encontrado</h2>
                <P id="parrafo"> Ingresa el texto que deseas encriptar o desencriptar </P>
                <textarea
                    name="mensaje" 
                    id="mensaje" 
                    cols="30" 
                    rows="10" 
                    class="mensaje"> 
                </textarea>
            </div>
        </div>

    </div>
        

</body>
<script src="index.js"></script>
</html>
