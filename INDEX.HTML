<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Loreley</title>
    <link rel="shortcut icon" href="IMÁGENES/Copia de logo2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="STYLES/reset.css">
</head>
<body>
     <header>
        <div class="headerimg">
            <div class="header_img">
                <img src="IMÁGENES/ALURA LOGO.jpeg" alt="Logo de Alura">
            </div>
            <h1 class="titulo">CHALLENGE ENCRIPTADOR</h1>
        </div>
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea 
                name="texto" 
                class="texto" 
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea> 
            <div class="terminos">
                <p>SOLO LETRAS MINÚSCULAS Y SIN ACENTOS.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                    type="button"
                    class="btn-desencriptar" 
                    value="Desencriptar" 
                    onclick="desencriptar()">
                </input>
            </div>
        </div>    
        <div class="encriptado">
            <img src="IMÁGENES/sad frog.png" alt="" id="sad-frog">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                
            </div>
        </div>
        

    </div>
       
      
    
</body>
<script src="index.js"></script>
</html>
